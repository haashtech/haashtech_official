<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/preloader.css" />
    <link rel="stylesheet" href="assets/css/page.css" />
    <link
      rel="icon"
      href="assets/imgs/logo/haashlogo.png"
      type="image/x-icon"
    />
    <title></title>
    <script>
      window.addEventListener("load", () => {
        const loader = document.querySelector(".preloader");
        loader.classList.add("preloader-hidden");
        loader.addEventListener("transitionend", () => {
          document.body.removeChild(loader);
        });
      });
    </script>
  </head>
  <body>
    <style>
      ol li::marker {
        font-size: 30px;
        color: white;
      }
      ul li {
        list-style: none;
      }
      ol li ul {
        padding-left: 0; /* Remove default padding from the left side of <ul> inside <li> */
        margin-top: 0; /* Remove default margin from the top of <ul> inside <li> */
      }
      .title {
        color: white;
      }
      p {
        color: white;
      }
      .subheading {
        color: #ffd39c;
      }
      .discription {
        color: #aaaaaa;
      }
      .subtitle {
        color: white;
      }
      .detail {
        position: relative;
      }
      .fixed {
        position: fixed;
        right: 2rem;
        height: 100vh;
      }
      a{
        color: white;
      }
      @media only screen and (max-width: 991px) {
        .fixed {
          position: unset; /* Remove fixed positioning */
          right: auto; /* Remove right positioning */
          height: auto; /* Reset height */
        }
      }
    </style>
    <!-- ********preloader******** -->
    <div class="preloader"></div>

    <!-- ********Header******** -->
    <div id="navbar_include"></div>
    <script>
      $("#navbar_include").load("navbar.html");
    </script>

    <section class="container" style="margin-top: 13rem">
      <div class="row detail">
        <div class="col-lg-8 g-0 d-flex flex-column gap-3">
          <div class="">
            <h1 class="title"></h1>
          </div>
          <!-- ============== -->
          <div class="d-flex gap-3">
            <div class="d-flex gap-2">
              <i class="bi bi-person-fill"></i>
              <p class="name"></p>
            </div>
            <div class="d-flex gap-2">
              <i class="bi bi-calendar-fill"></i>
              <p class="date"></p>
            </div>
          </div>
          <!-- =========== -->
          <div class="image w-100">
            <img src="" class="w-100" alt="" />
          </div>
          <!-- ============ -->
          <div class="">
            <p class="content"></p>
          </div>
          <div class="">
            <ol class="subTopic"></ol>
          </div>
        </div>
        <div class="col-lg-4 bg-primary fixed otherTopics"></div>
      </div>
    </section>

    <!--  *** scripts **** -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scrollYanime.js"></script>
    <script>
      let blogs = null;
      fetch("/blog.json")
        .then((res) => res.json())
        .then((data) => {
          blogs = data;
          showDetails();
        });

      function showDetails() {
        let detail = document.querySelector(".detail");
        let subTopicDiv = document.querySelector(".subTopic");

        let blogId = new URLSearchParams(window.location.search).get("id");
        let thisBlog = blogs.filter((value) => {
          return value.id == blogId;
        })[0];
        console.log(thisBlog, "thisBlog");
        // if there is no blog has id = blogId
        // => reurn to home page
        if (!thisBlog) {
          window.location.href = "/blog.html";
        }
        document.title = "Haash ||" + thisBlog.title;
        detail.querySelector(".title").innerHTML = thisBlog.title;
        detail.querySelector(".image img").src = thisBlog.image;
        detail.querySelector(".name").innerHTML = thisBlog.name;
        detail.querySelector(".date").innerHTML = thisBlog.date;
        detail.querySelector(".content").innerHTML = thisBlog.content;
        thisBlog.topics.forEach((topic) => {
          let newSubTopic = document.createElement("li");
          let subTopicsHTML = topic.subTopics
            .map(
              (sub) => `
        <li>
            <h3 class="subheading">${sub.h3}</h3>
            <p>${sub.paragraph}</p>
        </li>
    `
            )
            .join(""); // Join the array of subtopics HTML strings

          newSubTopic.innerHTML = `
        <h2 class="subtitle">${topic.subtitle}</h2>
        <p class="discription">${topic.discription}</p>
        <ul>
            ${subTopicsHTML}
        </ul>
    `;
          subTopicDiv.appendChild(newSubTopic);
        });
        // ====================
        let otherTopics = document.querySelector(".otherTopics");
        blogs
          .filter((value) => value.id != blogId)
          .forEach((other) => {
            let nextTopic = document.createElement("a");
            nextTopic.href = "/details.html?id=" + other.id; // Change blog to other here
            nextTopic.textContent = other.title; // Add text content to the link
            otherTopics.appendChild(nextTopic);
          });
      }
    </script>
  </body>
</html>
